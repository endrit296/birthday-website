<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Zylfije!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            overflow: hidden;
            animation: backgroundColorChange 10s infinite alternate;
            position: relative;
        }
        @keyframes backgroundColorChange {
            0% { background-color: #ffc0cb; }
            25% { background-color: #ffb6c1; }
            50% { background-color: #ff69b4; }
            75% { background-color: #ff4da6; }
            100% { background-color: #ff1493; }
        }
        h1 {
            color: white;
            text-shadow: 2px 2px #ff69b4;
            margin-top: 50px;
        }
        h2 {
            color: #ff69b4;
            margin-top: 20px;
        }
        .cake {
            position: relative;
            width: 300px;
            margin: 0 auto;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        .cake img {
            width: 100%;
        }
        .candles {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .candle {
            width: 10px;
            height: 40px;
            background-color: #ff69b4;
            margin: 0 5px;
            border-radius: 5px;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff69b4;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 4px #d147a3;
        }
        button:hover {
            background-color: #ff4da6;
        }
        button:active {
            box-shadow: none;
            transform: translateY(4px);
        }
        #surpriseMessage {
            display: none;
            font-size: 24px;
            color: white;
            margin-top: 30px;
        }
        audio {
            display: none;
        }
        #countdown {
            font-size: 30px;
            color: white;
            margin-top: 20px;
        }
        #wishSection {
            margin-top: 30px;
            color: white;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #ff69b4;
            border-radius: 30px 30px 0 0;
            bottom: -100px;
            animation: rise 5s forwards;
            cursor: pointer;
        }
        @keyframes rise {
            to { bottom: 100%; }
        }
    </style>
</head>
<body>

    <h1>Happy 21st Birthday, Zylfije!</h1>
    <h2>Wishing you all the happiness and love in the world!</h2>

    <div class="cake" onclick="cutCake()">
        <img id="cakeImage" src="cake.png" alt="Birthday Cake">
        <div class="candles">
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
        </div>
    </div>

    <button onclick="showSurprise()">Click for a Surprise!</button>
    <div id="surpriseMessage">You are the sparkle in my life! ðŸ’–ðŸŽ‰</div>

    <div id="countdown"></div>

    <div id="wishSection">
        <h3>Leave a Birthday Wish!</h3>
        <input type="text" id="wishInput" placeholder="Your wish for Zylfije">
        <input type="submit" value="Submit" onclick="submitWish()">
    </div>

    <audio id="birthdaySong">
        <source src="happy-birthday-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="fireworks"></div>

    <script>
        let wishes = [];

        function showSurprise() {
            document.getElementById('birthdaySong').play();
            document.getElementById('surpriseMessage').style.display = 'block';
            createFireworks();
            createBalloons();
        }

        function cutCake() {
            const cakeImage = document.getElementById('cakeImage');
            cakeImage.src = 'cut-cake.png'; // Replace with a cut cake image
            alert("Yay! You cut the cake! ðŸŽ‚");
        }

        function submitWish() {
            const wishInput = document.getElementById('wishInput');
            if (wishInput.value) {
                wishes.push(wishInput.value);
                wishInput.value = '';
                alert("Thank you for your wish!");
                console.log(wishes); // You can replace this with displaying the wishes on the page
            }
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.bottom = Math.random() * 100 + 'vh';
                firework.style.transitionDuration = Math.random() * 1 + 0.5 + 's';
                fireworksContainer.appendChild(firework);

                setTimeout(() => {
                    firework.style.transform = 'scale(5)';
                    firework.style.opacity = '0';
                }, 100);

                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }

        function createBalloons() {
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = getRandomColor();
                balloon.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Random rise duration
                balloon.addEventListener('click', () => {
                    balloon.remove(); // Remove balloon on click
                });
                document.body.appendChild(balloon);
            }
        }

        function getRandomColor() {
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ff69b4', '#d147a3'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function updateCountdown() {
            const birthday = new Date('2025-10-21T00:00:00'); // Next birthday date
            const now = new Date();
            const timeDifference = birthday - now;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerText = `Countdown to Zylfije's Birthday: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
